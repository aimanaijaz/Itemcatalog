<head>
<title> Delete User </title>
</head>
<body>
<h2> Are you sure you want to delete {{item.name}}? </h2>

 <form action="{{ url_for('deleteUser',user_id = item.id)}}" method = 'post'>

    <a href = '{{url_for('users')}}'> Cancel
    </a>

</form>
</body>
</html>
